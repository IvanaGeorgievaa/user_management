<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <title>Add User</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top " style="height:80px">
        <div class="container-fluid">
            <a class="navbar-brand me-auto ms-lg-0 ms-3 text-uppercase fw-bold" href="#">
                User Management App</a>
        </div>
    </nav>
</header>
<br>
<br>
<br>
<br>
<br>
<body style="background-color: rgb(255,255,255)">
<div class="container" style="height: 670px; width: 900px; background-color: #d9d9d9; border-radius: 20px">
<div class="container w-50">
    <br>
    <h3 class="text-center" style="font-family: Calibri,serif;">Create new User</h3>
    <br>
    <form method="post">
        {{ form.csrf_token }}
        <label for="name" class="form-label">Name:</label>
        {{ form.name(class="form-control") }}
        <br>
        <label for="surname" class="form-label">Surname:</label>
        {{ form.surname(class="form-control") }}
        <br>
        <label for="email" class="form-label">Email:</label>
        {{ form.email(class="form-control") }}
        <br>
        <label for="permissions" class="form-label"> Select Permissions:</label>
        <br>
        <input type="checkbox" name="permissions" value="Read" class=""> Read
        <br>
        <input type="checkbox" name="permissions" value="Write"> Write
        <br>
        <input type="checkbox" name="permissions" value="Delete"> Delete
        <br>
        <br>
        <button class="btn btn-success btn-block" type="submit">Add User</button>
    </form>
</div>
</div>
</body>
